<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>

    <div class="container">
        <div class="seccion1">
            <img src="/Encriptador/img/Logo.png" alt="" class="logo">
            <div class="IngresarTexto">
                <textarea name="" id="TextoIngresado" class="textoarea" cols="30" rows="10"
                    placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="botones">
                <p>Solo letras minúsculas y sin acentos</p>
                <button class="botonEstilos coloraAzulBoton colorSecundarioLetra" id="botonIncriptar"
                    onclick="IncriptarTexto(), CapturarTexto()">Encriptar</button>
                <button class="botonEstilos coloraAzulBotonLetraBorde" id="botonDesencriptar"
                    onclick="DesencriptarTexto(), CapturarTexto()">Desencriptar</button>
            </div>
        </div>
        <div class="seccion2">
            <div id="textoResultado" class="textoResultado">
                <img src="/Encriptador/img/Muñeco.png" alt="" class="Muñeco">
                <div class="mensaje">
                    <p class="Msj1" id="">Ningún mensaje fue encontrado</p>
                    <p class="Msj2" id="">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <button class="botonEstilos coloraAzulBoton colorSecundarioLetra" id=""
            onclick="">Encriptar</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
