<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>

    </header>

    <body>
        <section class="home">
            <div class="IngresarTexto">
                <textarea name="TextoIngresado" id="TextoIngresado" class="Input" cols="30" rows="10"
                    placeholder="Ingese un texto"></textarea>
                <br>

            </div>
            <div class="botones">
                <button class="botonEstilos coloraAzulBoton colorSecundarioLetra" id="botonIncriptar"
                    onclick="IncriptarTexto(), CapturarTexto()">Encriptar</button>
                <button class="botonEstilos coloraAzulBotonLetraBorde" id="botonDesencriptar"
                    onclick="DesencriptarTexto(), CapturarTexto()">Desencriptar</button>
            </div>
            <div class="resultado">
                <dir id="textoResultado" class="textoResultado">
                    <img src="/Encriptador/img/Muñeco.png" alt="" class="Muñeco">
                    <div class="mensaje">
                        <p class="Msj1" id="">Ningún mensaje fue encontrado</p>
                        <p class="Msj2" id="">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </dir>
            </div>
        </section>
    </body>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
